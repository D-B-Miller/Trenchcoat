[project]
name = "Trenchcoat"
license = {file = "LICENSE"}
version = "1.0.0"
authors = [
  {name="David Miller", email="d.b.miller@sheffield.ac.uk"}
]
maintainers = [
  {name="David Miller", email="d.b.miller@sheffield.ac.uk"}
]
description = "Python 3 library developed for use in processing thermal imaging and acoustic emission data related to thermal spray. "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-python",
    "pillow",
    "numpy",
    "nptdms",
    "pandas",
    "PyExifTool",
    "matplotlib",
    "scipy",
    "glob",
    "seaborn"
]

[project.urls]
Homepage = "https://github.com/D-B-Miller/Trenchcoat"
Issues = "https://github.com/D-B-Miller/Trenchcoat/issues"